<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%PRODUCT_NAME%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar bg-body-tertiary container">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                Produktu katalogas
              </a>
            </div>
          </nav>
          <section class="container">
            <h2>{%PRODUCT_NAME%}</h2>
            <div class="content">
                <p>{%PRODUCT_DESCRIPTION%}</p>
                <h3>Details about product:</h3>
                <ul class="list-group">
                    <li class="list-group-item">Vendor: {%VENDOR%}</li>
                    <li class="list-group-item">Quantity: {%QUANTITY%}</li>
                    <li class="list-group-item">Price: {%PRICE%}</li>
                </ul>
                <a href="/" class="btn btn-danger">Go back</a>
                <a href="/addProduct" class="btn btn-success">Add to shop cart</a>
            </div>
          </section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
